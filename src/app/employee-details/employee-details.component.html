<div class="container-fluid">
  <div class="jumbotron py-3">
    <h1 class="display-4 text-center">Employee Details</h1>
</div>

 <app-employee-form></app-employee-form>
    <div class="card mt-2">
      <div class="card-header text-white" style="background-color: #00aa9e">
        Results
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered table-hover m-2">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">Phone</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of service.list">
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary mr-2 btn-sm" (click)="populateForm(employee)">
                    <i class="far fa-edit" ></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger mr-2 btn-sm"
                    (click)="onDelete(employee.id)"
                  >
                    <i class="far fa-trash-alt"></i>
                  </button>
                </div>
              </td>
              <td>{{ employee.id }}</td>
              <td>{{ employee.firstname }}</td>
              <td>{{ employee.lastname }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.address }}</td>
              <td>{{ employee.phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
